# NovelVoice 配置文件示例
# 复制此文件为 config.yml 并根据需要修改

# ==================== 服务器配置 ====================
server:
  host: "0.0.0.0"
  port: 8000
  reload: false

# ==================== 日志配置 ====================
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # 内存中保留的最大日志条数 (用于前端显示)
  max_logs: 200
  
  # 日志轮转配置
  max_bytes: 10485760  # 单个日志文件最大大小 (10MB)
  backup_count: 5      # 保留的历史日志文件数量
  
  # 日志格式 (通常无需修改)
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# ==================== TTS 默认参数 ====================
tts:
  default_voice: "zh-CN-XiaoxiaoNeural"
  default_rate: "+0%"
  default_volume: "+0%"
  default_pitch: "+0Hz"
  max_chars: 8000
  concurrency_limit: 2
  max_retries: 3
  timeout: 30  # TTS 合成超时时间（秒）

# ==================== 文本处理配置 ====================
text_processing:
  chapter_pattern: "^\\s*第.{1,7}[章节回].*"
  chunk_size: 5000
  min_chunk_length: 50

# ==================== 路径配置 ====================
paths:
  # 数据目录(支持相对路径和绝对路径)
  # 相对路径: 相对于项目根目录
  # 绝对路径: 直接使用指定路径
  # 留空: 自动检测可用路径
  data_dir: "data"
  app_data_dir: "data/app"
  cache_dir: "data/cache"
  db_dir: "data/db"
  
  # 路径自适应配置
  auto_detect: true           # 启用自动路径检测
  auto_migrate: true         # 自动迁移旧数据(生产环境建议 true)
  fallback_to_temp: true      # 无可用路径时使用临时目录

# ==================== Bark 通知配置 ====================
bark:
  enabled: false
  server_url: "https://api.day.app"
  api_key: ""
  web_base_url: "http://localhost:8000"
  
  # 静默时间段配置（在此时间段内不发送通知）
  silent_hours:
    enabled: true
    start: "22:00"  # 开始时间（24小时制）
    end: "08:00"    # 结束时间（24小时制）
  
  # HTTP 请求超时时间（秒）
  http_timeout: 5

